# Netlify Configuration for Primal Logic Web App
# This file is at the repository root for Netlify to find it
# The actual build happens in primal-logic-app/primal-logic-web

[build]
  base = "primal-logic-app/primal-logic-web"
  publish = "primal-logic-app/primal-logic-web/dist"
  command = "npm install && npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

